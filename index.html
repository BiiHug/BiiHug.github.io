<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Bii</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" >
  function resizeElements() {
    document.getElementById("list").style.paddingTop = wel.clientHeight+3 + "px";
  }
  function locate(){ window.location.hash = "#acor";}
  function resizeFont() {
    if (document.body.clientWidth > 700){
      document.getElementById("wel").style.fontSize = "45px";
    } else {
      document.getElementById("wel").style.fontSize = "36px";
    }
  }
  function sidepush() {
    if (document.getElementById("fuzhu").style.display == "none") {
      $("#bianlan").addClass("bianlan2").removeClass("bianlan1");
      document.getElementById("sideicon").src = "./icon/side2.png";
      document.getElementById("fuzhu").style.display = "inline";
    } else {
      $("#bianlan").addClass("bianlan1").removeClass("bianlan2");
      document.getElementById("sideicon").src = "./icon/side1.png";
      document.getElementById("fuzhu").style.display = "none";
    }
  }
  </script>
  <style type='text/css' onload="resizeElements(); locate(); resizeFont();">
  body{margin: 0px;
      font-family: Times;}
  ul {
    padding:0;
    margin-top: 2px;
  }
  li {
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 0px;
    list-style:none;
  }
  a{
    color: white;
    text-decoration: none;
  }
  a:visited{
    color: white;
  }
  li:hover{
    background-color: rgba(0,0,0,0.7);
    transition:background-color 0.5s linear;
  }
  #back {
    height: 1440px;
    z-index: -2;
    background-image: url("img/index/1.png");
    background-position: 35%;
  }
  #backmengban {
    height: 1440px;
    position: fixed;
    width: 100%;
    z-index: 0;
    background-color: rgba(0,0,0,0.4);
  }
  #backacor{
    width: 100%;
    padding-top: 650px;
    z-index: -99;
  }
  #dinglan {
    position: fixed;
    top: 0px;
    background-color: rgba(0,0,0,0.95);
    width: 100%;
    height: 45px;
    z-index: 99;
  }
  #wenzi {
    position:         absolute;
    bottom:           8px;
    right:            0px;
    left:             0px;
    font-family:      Times;
    font-size:        26px;
    font-weight: normal;
    color: white;
    text-align: center;
  }
  #side{
    position:         absolute;
    bottom:           8px;
    top:              8px;
    left:             15px;
    font-size:        26px;
    text-align: center;
  }
  #bianlan {
    position: fixed;
    top: 45px;
    background-color: rgba(0,0,0,0.9);
    width: 240px;
    height: 100%;
    z-index: 2;
    transition:left 0.5s;
    -moz-transition:left 0.5s; /* Firefox 4 */
    -webkit-transition:left 0.5s; /* Safari and Chrome */
    -o-transition:left 0.5s;
  }
  .bianlan1{
    left: -240px;
  }
  .bianlan2{
    left: 0px;
  }
  #sidelist {
    position: absolute;
    color: white;
    top: 10px;
    left: 0px;
    right: 0px;
    font-size: 20px;
    text-align: center;
  }
  #wel {
    position: fixed;
    left: 35%;
    right: 35%;
    top: 28%;
    padding-top: 10px;
    padding-bottom: 10px;
    text-align: center;
    border-bottom:1px solid ;
    color: white;
    font-size: 45px;
    z-index: 1;
  }
  #list {
    position: fixed;
    color: white;
    top: 28%;
    left: 30%;
    right: 30%;
    padding-top: 300px;
    font-size: 20px;
    text-align: center;
  }
  </style>
  </head>
  <body onresize="resizeElements(); resizeFont();">
    <div id="backmengban">
    <br />
    </div>
    <div id = 'dinglan'>
      <span id = 'wenzi'>
        <a class="nav" href="./index.html">BiiHug</a>
      </span>
      <span id="side">
        <img id = "sideicon" src="./icon/side1.png" onclick="sidepush();">
        <img id = "fuzhu" style="display: none"></img>
      </span>
    </div>
    <div id="bianlan" class="bianlan1">
      <ul id="sidelist">
        <li class="side">往期文章</li>
      </ul>
    </div>
    <div id = "back">
      <div id="backacor">
        <p id="acor"><br /></p>
      </div>
      <div id = "wel">
        BiiHug
      </div>
      <ul id = "list">
        <li>
          <a href="articles/1.html">低端全球化</a>
        </li>
        <li>
          公路旅行计划
        </li>
      </ul>
    </div>
  </body>
</html>
